<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carteira</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="apple-mobile-web-app-title" content="Carteira" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
      #install-btn {
        display: none;
        padding: 10px 20px;
        background-color: #1a365d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      #install-btn.show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Remover script do GPT Engineer para melhorar performance -->
    <!-- <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script> -->
    <script type="module" src="/src/main.tsx"></script>
    
    <button id="install-btn" class="install-button">Baixar App</button>
    
    <script>
      let deferredPrompt;

      // Único event listener para beforeinstallprompt
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt fired');
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.getElementById('install-btn');
        installBtn.classList.add('show');
      });

      // Lógica do botão de instalação
      document.getElementById('install-btn').addEventListener('click', () => {
        if (deferredPrompt) {
          // Configurar opções de instalação com legenda personalizada
          const promptOptions = {
            title: "Carteira",
            description: "Clique em 'Baixar' para instalar o app."
          };
          
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou a instalação');
              document.getElementById('install-btn').classList.remove('show');
            } else {
              console.log('Usuário recusou a instalação');
            }
            deferredPrompt = null;
          });
        }
      });

      // Registro do Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.error('Falha ao registrar Service Worker:', error);
          });
      }
    </script>
  </body>
</html>
